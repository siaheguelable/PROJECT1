    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Application Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Phone<input type="tel" name="phone" placeholder="0700149499"></label>
                <label>Email<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>Website<input type="url" name="url" placeholder="http://" ></label>



                <fieldset>
                    <legend>Course Information</legend>
                    <div>Audience</div>
                    <label> <input type="radio" name="audience" value="beginner">
                        beginner</label>
                    <label> <input type="radio" name="audience" value="intermediate">
                        Intermediate</label>
                    <label> <input type="radio" name="audience" value="advance">
                        Advanced</label>

                    <div> Software Needed</div>
                    <label> <input type="checkbox" name="editing" value="Photo Editing">
                        Photo Editing</label>
                    <label> <input type="checkbox" name="code" value="yes">
                        Coding</label>
                    <label> <input type="checkbox" name="process" value="yes">
                        Proprocessor</label>
                    <label> <input type="checkbox" name="client" value="yes">
                        FTP client</label>

                </fieldset>

                <fieldset>
                    <legend>Funding</legend>
                    <label >Anticipating completion Date <input type="date" name="completedDate"></label>
                    <label >Course Subject
                        <select  name="Subject" >
                            <option value="">Please select &#9662;</option>
                            <option value="Software"> Software Development</option>
                            <option value="creative"> creative Proffssional</option>
                            <option value="info"> Information Technology</option>
                            <option value="data"> Data Proffssional</option>
                            <option value="contruction"> contruction</option>
                            <option value="manufacturing"> manufacturing</option>
                            <option value="Business"> Business Proffssional</option>
                            <option value="security"> Cyber Security</option>



                        </select>
                    </label>
                   

                </fieldset>
                <label >How many authors <input type="number" name="authors"></label>

            </fieldset>
            <input type="submit" value="Propose my Course">


        </form>
